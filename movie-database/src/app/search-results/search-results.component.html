<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label >Search</label>
        <input [(ngModel)]="searchTerm" type="text" class="form-control" name="searchTerm"
            placeholder="Search Movie">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


<div class="container">
    <div class="row">
        <app-movie class="col-4" *ngFor="let movie of searchResults" [movie]="movie"></app-movie>
    </div>
</div>
